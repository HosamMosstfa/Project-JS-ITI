<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Css/Admin.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand fw-bold text-uppercase d-flex align-items-center gap-2" href="#">
        <i class="bi bi-speedometer2 text-warning fs-4"></i>
        <span>Admin Panel</span>
      </a>
  
      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Left side links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-section="productsSection">
              <i class="bi bi-box-seam"></i> Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="categoriesSection">
              <i class="bi bi-tags"></i> Categories
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="ordersSection">
              <i class="bi bi-bag-check"></i> Orders
            </a>
          </li>
        </ul>

        <!-- Right side logout button -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-danger btn-sm" id="logoutBtn">
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <!-- Header -->

    <!-- Products Table -->
    <div id="productsSection" style="display: block" class="table-responsive">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="bi bi-box-seam text-primary"></i> Products Management
        </h2>
        <button class="btn btn-success shadow-sm" id="addProductBtn" data-bs-toggle="modal" data-bs-target="#addProductModal">
          <i class="bi bi-plus-lg"></i> Add Product
        </button>
      </div>
        <!--Add Products-->
      <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-2">
                <label>Name</label>
                <input type="text" id="productName" class="form-control">
              </div>
              <div class="mb-2">
                <label>Image URL</label>
                <input type="text" id="productImage" class="form-control">
              </div>
              <div class="mb-2">
                <label>Category</label>
                <input type="text" id="productCategory" class="form-control">
              </div>
              <div class="mb-2">
                <label>Price</label>
                <input type="number" id="productPrice" class="form-control" step="0.01">
              </div>
              <div class="mb-2">
                <label>Description</label>
                <textarea id="productDescription" class="form-control"></textarea>
              </div>
              <div class="mb-2">
                <label>Stock Quantity</label>
                <input type="number" id="productStock" class="form-control">
              </div>
              <div class="mb-2">
                <label>Featured</label>
                <input type="checkbox" id="productFeatured">
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveProductBtn">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="input-group mb-3">
        <span class="input-group-text bg-light">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" id="searchInput" class="form-control" placeholder="Search by name, category, or price..." />
      </div>
      <table class="table table-hover table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- JS will insert rows here -->
        </tbody>
      </table>
      <!-- Pagination -->
      <nav>
        <ul id="pagination" class="pagination justify-content-center mt-3"></ul>
      </nav>
    </div>

    <!-- Categories Section -->
    <div id="categoriesSection" style="display: none">
      <h2 class="mb-0">
        <i class="bi bi-tags text-primary"></i> Categories Management
      </h2>
      <input type="text" id="searchCategories" class="form-control mb-3" placeholder="Search categories..." />
      <ul id="categoriesList" class="list-group"></ul>
    </div>

    <!-- Orders Section -->
    <div id="ordersSection" style="display: none">
      <h2 class="mb-0">
        <i class="bi bi-bag-check text-primary"></i> Orders Management
      </h2>
      <input type="text" id="searchOrders" class="form-control mb-3" placeholder="Search orders..." />
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Js/data.js"></script>
  <script src="Js/Admin.js"></script>
</body>

</html>
